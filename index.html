<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proteger PDF</title>
</head>
<body>
  <h2>Subir PDF y asignar contraseña</h2>
  <form action="https://tu-api.onrender.com/proteger-pdf" method="post" enctype="multipart/form-data">
    <label>Clave de acceso:</label><br>
    <input type="password" name="clave" required><br><br>

    <label>Archivo PDF:</label><br>
    <input type="file" name="file" required><br><br>

    <label>Contraseña para proteger el PDF:</label><br>
    <input type="text" name="password" required><br><br>

    <button type="submit">Proteger PDF</button>
  </form>
</body>
</html>
