<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proteger PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .logo {
      max-height: 120px;
      margin-bottom: 20px;
    }
    h2 {
      color: #d80101;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input[type="file"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d80101;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b60000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://puurav.nl/wp-content/uploads/2020/06/save-the-children-logo-png-5.png" alt="Logo institucional" class="logo">
    <h2>Subir PDF y asignar contraseña</h2>
    <form action="/proteger-pdf" method="post" enctype="multipart/form-data">
      <label for="clave">Clave de acceso:</label>
      <input type="password" id="clave" name="clave" required>

      <label for="file">Archivo PDF:</label>
      <input type="file" id="file" name="file" required>

      <label for="password">Contraseña para proteger el PDF:</label>
      <input type="text" id="password" name="password" required>

      <button type="submit">Proteger PDF</button>
    </form>
  </div>
</body>
</html>
